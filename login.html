<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Travel Planner - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(45deg, #8e24aa, #6a1b9a);
      color: #fff;
      min-height: 100vh;
    }

    nav {
      background-color: transparent;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      display: flex;
      align-items: center;
      font-weight: 700;
      font-size: 1.5rem;
    }

    .logo svg {
      width: 24px;
      height: 24px;
      margin-right: 10px;
      stroke: white;
    }

    .links a,
    .login-btn {
      color: #fff;
      margin-left: 1rem;
      text-decoration: none;
      font-weight: 500;
    }

    .login-btn {
      background: transparent;
      border: 2px solid white;
      border-radius: 25px;
      padding: 5px 15px;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      transition: all 0.3s ease;
    }

    .login-btn:hover {
      background: white;
      color: #6a1b9a !important;
    }

    .card {
      background-color: #fff;
      color: #333;
      border-radius: 15px;
      padding: 2rem;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }

    .card-header {
      text-align: center;
      margin-bottom: 1rem;
    }

    .card-header svg {
      color: #6a1b9a;
    }

    .nav-tabs .nav-link.active {
      background-color: #6a1b9a;
      color: white;
      border-radius: 25px;
    }

    label {
      font-weight: 500;
      margin-top: 1rem;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-top: 5px;
    }

    .input-group {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #6a1b9a;
      cursor: pointer;
    }

    .submit-btn {
      background: linear-gradient(45deg, #8e24aa, #6a1b9a);
      color: white;
      border: none;
      border-radius: 25px;
      padding: 10px 20px;
      margin-top: 1.5rem;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-weight: 600;
    }

    .submit-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .checkbox-group {
      margin-top: 1rem;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .error-message {
      color: red;
      font-size: 0.85rem;
      margin-top: 5px;
    }

    .success-message {
      color: green;
      font-size: 0.9rem;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <nav>
    <div class="logo">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path d="M2.5 19.5 21 12 2.5 4.5v7.125L17.625 12 2.5 11.375v7.125z" />
      </svg>
      Travel Planner
    </div>
    <div class="links">
      <a href="index.html">Home</a>
      <a href="destinations.html">Destinations</a>
      <a href="my-trips.html">My Trips</a>
      <a href="favourites.html">Favorites</a>
      <a href="login.html" class="login-btn">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" viewBox="0 0 24 24" width="16" height="16">
          <path d="M10 17l5-5-5-5M15 12H3" />
        </svg>
        Login/Register
      </a>
    </div>
  </nav>

  <main class="container mt-5">
    <section class="card">
      <header class="card-header">
        <h2><i class="bi bi-person-circle me-2"></i> Welcome Back</h2>
        <p>Sign in to your account or create a new one to start planning your next adventure</p>
      </header>
      <div class="card-body">
        <form id="login-form" novalidate>
          <label for="email-login"><i class="fas fa-envelope"></i> Email Address</label>
          <input type="email" id="email-login" name="email-login" placeholder="Enter your email" required />
          <div id="email-login-error" class="error-message" style="display:none;"></div>

          <label for="password-login"><i class="fas fa-lock"></i> Password</label>
          <div class="input-group">
            <input type="password" id="password-login" name="password-login" placeholder="Enter your password" required minlength="6" />
            <button type="button" class="toggle-password">
              <i class="fa-solid fa-eye"></i>
            </button>
          </div>
          <div id="password-login-error" class="error-message" style="display:none;"></div>

          <div class="checkbox-group">
            <input type="checkbox" id="remember-me" name="remember-me" />
            <label for="remember-me">Remember me</label>
          </div>

          <button type="submit" class="submit-btn">
            <i class="fa-solid fa-right-to-bracket"></i> Sign In
          </button>

          <div id="login-result" class="error-message" style="display:none;"></div>
        </form>
      </div>
    </section>
  </main>

<script>
  (() => {
    const passwordInput      = document.getElementById('password-login');
    const togglePasswordBtn  = document.querySelector('.toggle-password');
    const loginForm          = document.getElementById('login-form');
    const emailInput         = document.getElementById('email-login');
    const loginResult        = document.getElementById('login-result');
    const emailError         = document.getElementById('email-login-error');
    const passwordError      = document.getElementById('password-login-error');

    togglePasswordBtn.addEventListener('click', () => {
      passwordInput.type = passwordInput.type === 'password' ? 'text' : 'password';
    });

    function isValidEmail(email) {
      const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return re.test(email);
    }

    function clearErrors() {
      emailError.style.display = 'none';
      passwordError.style.display = 'none';
      loginResult.style.display = 'none';
      loginResult.textContent = '';
      loginResult.classList.remove('success-message', 'error-message');
    }

    function showError(el, msg) {
      el.textContent = msg;
      el.style.display = 'block';
    }

    function showSuccess(msg) {
      loginResult.textContent = msg;
      loginResult.style.display = 'block';
      loginResult.classList.add('success-message');
    }

    function showFailure(msg) {
      loginResult.textContent = msg;
      loginResult.style.display = 'block';
      loginResult.classList.add('error-message');
    }

    async function checkCredentials(email, password6chars) {
      try {
        const res = await fetch('https://edu-me01.github.io/Traval-task/api/data.json');
        const data = await res.json();
        return data.users?.some(u => u.email.toLowerCase() === email) || false;
      } catch (err) {
        console.error(err);
        showFailure('Failed to contact server. Please try again later.');
        return false;
      }
    }

    loginForm.addEventListener('submit', async e => {
      e.preventDefault();
      clearErrors();

      const emailVal    = emailInput.value.trim();
      const pwdRaw      = passwordInput.value;

      if (!emailVal) return showError(emailError, 'Email is required.');
      if (!isValidEmail(emailVal)) return showError(emailError, 'Invalid email address.');
      if (!pwdRaw) return showError(passwordError, 'Password is required.');
      if (pwdRaw.length < 6) return showError(passwordError, 'Password must be at least 6 characters.');

      const pwd6   = pwdRaw.substring(0, 6);
      const emailL = emailVal.toLowerCase();
      const ok     = await checkCredentials(emailL, pwd6);

      if (ok) {
        showSuccess('Login successful! Redirecting...');
        setTimeout(() => {
          loginForm.reset();
          clearErrors();
          Swal.fire({
            icon: 'success',
            title: 'Welcome!',
            text: 'You have successfully logged in.',
            confirmButtonText: 'Continue'
          }).then(() => {
            window.location.href = 'index.html';
          });
        }, 1000);
      } else {
        showFailure('Invalid email or password.');
      }
    });
  })();
</script>

</body>
</html>
