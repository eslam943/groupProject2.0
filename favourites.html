<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Favorites | Travel Planner</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(45deg, #8e24aa, #6a1b9a);
      min-height: 100vh;
      color: white;
      text-transform: capitalize;
    }
    
    /* Navbar */
    .navbar {
      background: transparent !important;
      padding: 1rem;
    }
    .navbar-brand {
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .navbar-brand svg {
      stroke: white;
      width: 24px;
      height: 24px;
    }
    .nav-link {
      color: #e0e0e0 !important;
      transition: color 0.3s ease;
    }
    .nav-link:hover {
      color: white !important;
    }
    .login-btn {
      background: transparent;
      border: 2px solid white;
      border-radius: 6px;
      padding: 0.25rem 0.75rem;
      color: white;
      display: flex;
      align-items: center;
      gap: 0.25rem;
    }
    .login-btn:hover {
      background: white;
      color: #6a1b9a !important;
    }
    
    /* Main Content */
    .page-header {
      text-align: center;
      padding: 3rem 1rem;
    }
    .page-header h1 {
      font-weight: 700;
    }
    .page-header i {
      color: #ffeb3b;
    }
    
    /* Favorites Container */
    .favorites-container {
      background: white;
      color: #333;
      border-radius: 12px;
      max-width: 1200px;
      margin: 2rem auto;
      padding: 2rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    .favorites-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
      color: #444;
    }
    .favorites-header h4 i {
      color: #6a1b9a;
    }
    
    /* Favorite Cards */
    .fav-card {
      border: none;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
    }
    .fav-card:hover {
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }
    .fav-card-img {
      height: 160px;
      object-fit: cover;
    }
    .remove-btn {
      position: absolute;
      top: 12px;
      right: 12px;
      background: rgba(255,255,255,0.8);
      width: 28px;
      height: 28px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #f44336;
      cursor: pointer;
    }
    .card-body h5 {
      color: #6a1b9a;
    }
    .meta-info {
      color: #6c757d;
      font-size: 0.85rem;
    }
    .badge-category {
      background: #6a1b9a;
      color: white;
    }
    
    /* Buttons */
    .btn-primary {
      background: #6a1b9a;
      border: none;
    }
    .btn-outline-danger {
      color: #f44336;
      border-color: #f44336;
    }
    .btn-explore {
      background: linear-gradient(45deg, #8e24aa, #6a1b9a);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 0.6rem 2rem;
      font-weight: 600;
      box-shadow: 0 4px 12px rgba(107,66,193,0.3);
    }
    
    /* Empty State */
    .no-favorites {
      text-align: center;
      padding: 3rem;
    }
    .no-favorites i {
      font-size: 3.5rem;
      color: #888;
    }
    
    @media (max-width: 768px) {
      .favorites-header {
        flex-direction: column;
        gap: 1rem;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="#">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke-width="2" viewBox="0 0 24 24">
          <path d="M2.5 19.5 21 12 2.5 4.5v7.125L17.625 12 2.5 11.375v7.125z"/>
        </svg>
        Travel Planner
      </a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html"><i class="bi bi-house-door"></i> Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="destinations.html"><i class="bi bi-map"></i> Destinations</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><i class="bi bi-calendar-check"></i> My Trips</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#"><i class="bi bi-heart-fill"></i> Favorites</a>
          </li>
        </ul>
        <a href="login.html" class="btn login-btn">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke-width="2" viewBox="0 0 24 24" width="16" height="16">
            <path d="M10 17l5-5-5-5M15 12H3"/>
          </svg>
          Login/Register
        </a>
      </div>
    </div>
  </nav>

  <!-- Page Header -->
  <header class="page-header">
    <h1><i class="bi bi-heart-fill"></i> My Favorites</h1>
    <p>Save and organize your favorite destinations and trips</p>
  </header>

  <!-- Favorites Container -->
  <main class="favorites-container">
    <div class="favorites-header">
      <h4><i class="bi bi-heart-fill"></i> Saved Favorites</h4>
      <div>
        <button id="addSampleBtn" class="btn btn-primary btn-sm">
          <i class="bi bi-plus-lg"></i> Add Sample
        </button>
        <button id="clearAllBtn" class="btn btn-outline-danger btn-sm ms-2">
          <i class="bi bi-trash"></i> Clear All
        </button>
      </div>
    </div>

    <div id="favoritesList" class="row g-3"></div>

    <div id="noFavoritesMessage" class="no-favorites">
      <i class="bi bi-heart" style="font-size: 3.5rem;"></i>
      <h3 class="mt-3">No favorites yet</h3>
      <p>Start exploring destinations and add them to your favorites to see them here.</p>
      <button id="exploreBtn" class="btn btn-explore mt-3">
        <i class="bi bi-search me-2"></i>Explore Destinations
      </button>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Favorite IDs array
    let favoriteIDs = [];
    let apiData = null;

    // DOM elements
    const favoritesList = document.getElementById('favoritesList');
    const noFavoritesMessage = document.getElementById('noFavoritesMessage');
    const clearAllBtn = document.getElementById('clearAllBtn');
    const addSampleBtn = document.getElementById('addSampleBtn');
    const exploreBtn = document.getElementById('exploreBtn');

    // Load favorites from localStorage
    function loadFavorites() {
      const favorites = localStorage.getItem('favorites');
      return favorites ? JSON.parse(favorites) : [];
    }

    // Save favorites to localStorage
    function saveFavorites(ids) {
      localStorage.setItem('favorites', JSON.stringify(ids));
    }

    // Fetch API data
    async function fetchData() {
      try {
        const response = await fetch('https://edu-me01.github.io/Traval-task/api/data.json');
        apiData = await response.json();
      } catch (error) {
        console.error('Error fetching data:', error);
      }
    }

    // Get item by ID
    function getItemById(id) {
      if (!apiData?.destinations) return null;
      return apiData.destinations.find(item => item.id === id);
    }

    // Render favorites
    function renderFavorites() {
      favoritesList.innerHTML = '';
      favoriteIDs = loadFavorites();
      
      if (favoriteIDs.length === 0) {
        noFavoritesMessage.classList.remove('d-none');
        return;
      }
      
      noFavoritesMessage.classList.add('d-none');
      
      favoriteIDs.forEach(id => {
        const item = getItemById(id);
        if (!item) return;

        const col = document.createElement('div');
        col.className = 'col-md-6 col-lg-4 col-xl-3';
        
        col.innerHTML = `
          <div class="fav-card">
            <img src="${item.image}" class="fav-card-img w-100" alt="${item.country}">
            <button class="remove-btn" onclick="removeFavorite(${id})">
              <i class="bi bi-x-lg"></i>
            </button>
            <div class="card-body">
              <h5>${item.country}</h5>
              <p class="card-text">${item.description?.slice(0, 100)}...</p>
              <div class="meta-info d-flex justify-content-between">
                <small><i class="bi bi-geo-alt"></i> ${item.region}</small>
                <span class="badge badge-category">${item.population}</span>
              </div>
              <button class="btn btn-sm btn-primary w-100 mt-2" onclick="viewDestination(${id})">
                View Details
              </button>
            </div>
          </div>
        `;
        
        favoritesList.appendChild(col);
      });
    }

    // Remove favorite
    function removeFavorite(id) {
      if (confirm('Remove this favorite?')) {
        favoriteIDs = favoriteIDs.filter(itemId => itemId !== id);
        saveFavorites(favoriteIDs);
        renderFavorites();
      }
    }

    // Clear all favorites
    function clearAllFavorites() {
      if (confirm('Clear all favorites?')) {
        favoriteIDs = [];
        saveFavorites(favoriteIDs);
        renderFavorites();
      }
    }

    // Add sample favorites
    function addSampleFavorites() {
      if (!apiData?.destinations) return;
      
      const sampleIds = apiData.destinations.slice(0, 4).map(item => item.id);
      favoriteIDs = [...new Set([...favoriteIDs, ...sampleIds])];
      saveFavorites(favoriteIDs);
      renderFavorites();
    }

    // View destination
    function viewDestination(id) {
      localStorage.setItem('selectedDestinationId', id);
      window.location.href = 'cardsDetails.html';
    }

    // Initialize
    (async () => {
      await fetchData();
      renderFavorites();
      
      // Event listeners
      clearAllBtn.addEventListener('click', clearAllFavorites);
      addSampleBtn.addEventListener('click', addSampleFavorites);
      exploreBtn.addEventListener('click', () => {
        window.location.href = 'destinations.html';
      });
    })();
  </script>
</body>
</html>
